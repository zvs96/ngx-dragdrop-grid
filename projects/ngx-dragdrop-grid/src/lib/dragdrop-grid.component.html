<div cdkDropListGroup class="ngx-dragdrop-container">
  <div cdkDropList
       [cdkDropListDisabled]="!draggable"
       (cdkDropListDropped)="dropListDropped()"
       [cdkDropListEnterPredicate]="dropListEnterPredicate"
      >
  </div>
  <div cdkDropList
       *ngFor="let item of items; trackBy: trackBy" class="ngx-dragdrop-item"
       [cdkDropListEnterPredicate]="dropListEnterPredicate"
       [cdkDropListDisabled]="!draggable"
       (cdkDropListDropped)="dropListDropped()"
  >
    <div cdkDrag
         class="ngx-drag-container"
         [cdkDragDisabled]="!draggable"
         [cdkDragStartDelay]="delay"
         (cdkDragMoved)="dragMoved($event)"
    >
      <ng-container ngxDragDropContentOutlet></ng-container>
    </div>
  </div>
</div>
